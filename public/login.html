<body>
    <div class ="container">
        <form>
            <div class ="form-group">
                <label for="nameIn">Username</label>
                <input type="text" class="form-control" id="userNameIn">
            </div>
            <div class ="form-group">
                <label for="typeIn">password</label>
                <input type="text" class="form-control" id="passIn">
            </div>
            <script type="text/javascript">
                let user = document.getElementById("userNameIn").value;
                let pass = document.getElementById("passIn").value;
            </script>
            <input type="button"  id="subDetails1" value="Log In" onclick='(login(`${user}`,`${pass}`))'></input>
            <input type="button"  id="subDetails2" value="Sign Up" onclick='(signup(`${user}`,`${pass}`))'></input>
        </form>
